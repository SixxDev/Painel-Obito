<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de obito</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      position: relative;
    }

    .error-message {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 0, 0, 0.15);
      color: #ff4d4d;
      padding: 12px 20px;
      border: 1px solid rgba(255, 0, 0, 0.4);
      border-radius: 10px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }

    .login-container {
      background: #1a1a2e;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      border: 1px solid #0ff;
      width: 100%;
      max-width: 380px;
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1.01);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0ff;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #aaa;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #121212;
      color: #0ff;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0ff;
      box-shadow: 0 0 8px #0ff;
      background: #000;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s;
    }

    .btn-login:hover {
      background: #00e6e6;
      box-shadow: 0 0 15px #00e6e6;
    }

    /* RESPONSIVO PARA CELULAR */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 0 10px;
      }

      .login-container h2 {
        font-size: 22px;
      }

      .form-group input {
        font-size: 14px;
        padding: 10px;
      }

      .btn-login {
        padding: 10px;
        font-size: 15px;
      }

      .error-message {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="error-message" id="errorMsg">Usuário ou senha inválidos</div>

  <div class="login-container">
    <h2>Login Tecnológico</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Seu nome de usuário" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" required>
      </div>
      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorBox = document.getElementById("errorMsg");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // evita envio do formulário

      // Simulação de erro
      errorBox.style.display = "block";

      // Esconde o erro após 4 segundos
      setTimeout(() => {
        errorBox.style.display = "none";
      }, 4000);
    });
  </script>

</body>
</html>
